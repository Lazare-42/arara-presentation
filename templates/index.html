<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Android Indoor Positioning</title>
		<style>
html{
	height: 100%;
}

		body {
			background-color: #000000;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
			grid-template-rows: 22.5vh 22.5vh 22.5vh 22.5vh 10vh;
			grid-column-gap: 0px;
			grid-row-gap: 0px;
		}

		#presentationCode { 
			grid-area: 1 / 1 / 5 / 4; 
			overflow: scroll;
		}

		#svg_container {
			grid-area: 1 / 4 / 5 / 7;
			overflow: scroll;
			text-align:center;
			z-index:10;
		}

		#logo {
			grid-area: 5 / 1 / 6 / 2; 
			max-width: 7%;
			position: absolute;
			right:0;
			bottom:0;
				bottom;
		}
		#ananas {
			grid-area: 5 / 6 / 6 / 7;
			max-width: 7%;
			position: absolute;
			left:0;
			bottom:0;
				bottom;
		}

		.column {
			flex-wrap: wrap;
			flex-direction: column;
			flex-basis: 50%;
			flex: 1;
		}

		.flex-column {
			display: flex;
			flex-wrap: wrap;
		}

		</style>
			<link rel="stylesheet" href="http://0.0.0.0:5000/resources/highlight/styles/default.css">
	</head>

	<body>
		<object id="logo" data="/resources/AraraDS2.svg" 			type="image/svg+xml"></object>
		<object id="ananas" data="/resources/ananas_picture.png" 	type="image/png"></object>
		<div id="presentationCode">							 class='column'</div>
		<div id="svg_container" style="text-align: center;"> class='column'</div>

		<script src="//d3js.org/d3.v4.min.js"></script>
		<script src="https://unpkg.com/viz.js@1.8.0/viz.js" type="javascript/worker"></script>
		<script src="https://unpkg.com/d3-graphviz@1.3.1/build/d3-graphviz.min.js"></script>
		<script src="http://0.0.0.0:5000/resources/render.js"></script>
		<script src="http://0.0.0.0:5000/resources/highlight/highlight.pack.js"></script>

		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/languages/go.min.js"></script>

		<script>hljs.initHighlightingOnLoad();</script>

		<script>;</script>

	</body>
</html>
